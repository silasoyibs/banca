<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script src="src/js/register.js" type="module" defer></script>
    <title>Register</title>
  </head>
  <body>
    <section class="login-section">
      <!-- toast container -->
      <div class="toastBox"></div>
      <div class="login u-flex u-flex-d-col">
        <img class="register__banca__logo" src="src/img/Logo-2.png" />
        <h1>CREATE YOUR <span>BANCA ACCOUNT</span></h1>
        <form class="register__form" id="form">
          <div>
            <label>Email address</label>
            <div class="register__form__input">
              <img
                class="register__form__input__icon"
                src="src/img/SVG/email.svg"
                alt="user profile icon"
              />
              <input
                type="text"
                id="email"
                placeholder="Enter Your Email"
                required
              />
            </div>
          </div>
          <div>
            <label>Username</label>
            <div class="register__form__input">
              <img
                class="register__form__input__icon"
                src="src/img/SVG/user.svg"
                alt="user profile icon"
              />
              <input
                type="text"
                id="FullName"
                placeholder="Enter Your FullName"
                required
              />
            </div>
          </div>
          <div>
            <label>Password</label>
            <div class="register__form__input">
              <img
                class="register__form__input__icon"
                src="src/img/SVG/password.svg"
                alt="user profile password icon"
              />
              <input
                type="password"
                placeholder="Enter Your Password"
                id="password"
                required
              />
            </div>
          </div>
          <button id="register-button">Create Account</button>
        </form>
        <p>already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</html>
