<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Banca</title>
  </head>
  <body>
    <div class="section-header">
      <header>
        <nav class="nav u-flex u-flex-v-center container">
          <div class="nav__logo">
            <img src="/Logo-2.png" alt="banca logo" />
          </div>
          <ul class="nav__links u-flex ml-auto">
            <li class="nav__items">
              <a href="index.html" class="nav__link">HOME</a>
            </li>
            <li class="nav__items">
              <a href="loan.html" class="nav__link">LOAN</a>
            </li>
            <li class="nav__items">
              <a href="about-us.html" class="nav__link">ABOUT US</a>
            </li>
            <li class="nav__items">
              <a href="contact-us.html" class="nav__link">CONTACT US</a>
            </li>
          </ul>
          <button class="btn-cta ml-auto"><span>Register Now</span></button>
        </nav>
        <hero class="hero">
          <div class="hero__left">
            <h1 class="header-primary header-primary--hero">
              Simplify all your banking and loan methods.
            </h1>
            <div class="hero__description">
              Our team of experts uses a methodology to <br />
              identify the credit cards most.
            </div>
            <div class="email">
              <input
                type="text"
                class="email__input"
                placeholder="Enter Email Address"
              />
              <button class="btn-cta ml--small">
                <span>Get Started</span>
              </button>
            </div>
          </div>
          <div class="hero__right">
            <div class="hero__img">
              <img src="/banner-img-1.png" alt="" class="hero__img--1" />
              <img src="/banner-img-2.png" alt="" class="hero__img--2" />
              <img src="/banner-img-3.png" alt="" class="hero__img--3" />
              <img src="/banner-shape.png" alt="" class="hero__img--4" />
            </div>
          </div>
        </hero>
      </header>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
