<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.f7626f62.css">
    <script src="/register.f71c603e.js"></script><script src="/register.b3772f39.js" defer=""></script>
    <title>Register</title>
  </head>
  <body>
    <section class="login-section">
      <!-- toast container -->
      <div class="toastBox"></div>
      <div class="login u-flex u-flex-d-col">
        <img src="/Logo-2.039d4a1d.png">
        <h1>CREATE YOUR <span>BANCA ACCOUNT</span></h1>
        <form class="login__form" id="form">
          <div>
            <label>Email address</label>
            <div class="login__form__input">
              <ion-icon name="person"></ion-icon>
              <input type="text" id="email" placeholder="Enter Your Email" required="">
            </div>
          </div>
          <div>
            <label>Password</label>
            <div class="login__form__input">
              <ion-icon name="key"></ion-icon>
              <input type="password" placeholder="Enter Your Password" id="password" required="">
            </div>
          </div>
          <button id="submit-button">Create Account</button>
        </form>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</html>
