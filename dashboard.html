<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <title>Dashbord</title>
  </head>
  <body>
    <div class="container--dashboard">
      <div class="dashboard-sidebar">
        <nav class="nav">
          <div class="nav__logo">
            <img src="src/img/Logo-copy.png" alt="banca logo" />
          </div>
          <a href="#" class="nav__link active">
            <svg class="nav__icon">
              <use xlink:href="src/img/sprite.svg#icon-th-small-outline"></use>
            </svg>
            <span>Dashboard</span></a
          >
          <a href="#" class="nav__link">
            <svg class="nav__icon">
              <use xlink:href="src/img/sprite.svg#icon-swap_horiz"></use>
            </svg>
            <span>Transactions</span></a
          >

          <a href="#" class="nav__link">
            <svg class="nav__icon">
              <use xlink:href="src/img/sprite.svg#icon-credit-card"></use>
            </svg>
            <span>Fund Account</span></a
          >

          <a href="#" class="nav__link">
            <svg class="nav__icon">
              <use xlink:href="src/img/sprite.svg#icon-money"></use>
            </svg>
            <span>Apply For Loan</span></a
          >

          <a href="#" class="nav__link">
            <svg class="nav__icon">
              <use xlink:href="src/img/sprite.svg#icon-settings"></use>
            </svg>
            <span>Account Settings</span></a
          >
        </nav>
      </div>
      <div class="dashboard-main">
        <div class="header-nav">
          <div class="header-nav__left">
            <div class="customer-welcome">
              <p>
                Welcome Back<span class="customer-welcome__name">Silas</span>
              </p>
              <figure class="user-picture--welcome">
                <img src="src/img/silas.jpg" />
              </figure>
            </div>
          </div>
          <div class="header-nav__right">
            <div class="header-icons">
              <div class="u-flex u-flex-v-center u-gap-small">
                <ion-icon name="wallet"></ion-icon>
                <p>â‚¦<span>5,000</span></p>
              </div>
              <ion-icon name="sunny"></ion-icon>

              <div class="notification-container">
                <div class="notification">
                  <span class="notification__count">1</span>
                </div>
                <ion-icon name="notifications-outline"></ion-icon>
              </div>
              <a href="login.html" class="u-flex u-flex-v-center u-gap-small">
                <ion-icon name="log-out"></ion-icon>
                <span>Log out</span>
              </a>
            </div>
          </div>
        </div>
        <main class="dashboard"></main>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script defer type="module" src="src/js/dashboard/controller.js"></script>
  </body>
</html>
